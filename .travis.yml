language: node_js
node_js:
  - '10.0'

dist: trusty
sudo: false

before_deploy:
  npm run-script build
  mv public www

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
